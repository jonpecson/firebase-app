<div class="jumbotron">
	<h2>Login</h2>

	<div class="alert alert-danger" ng-repeat="error in errors">
		<p>{{error}}</p>
	</div>

	<div class="form-group">
		<label>EmailAddress</label>
		<input type="email" 
				class="form-control" 
				placeholder="Email" 
				ng-model="user.email">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" 
				class="form-control" 
				placeholder="Password" 
				ng-model="user.password">
	</div>
	<button type="text" class="btn btn-primary" ng-click="login()">Login</button>
	<a class="btn btn-success" data-ng-href="#/register">Sign up</a>
</div>
