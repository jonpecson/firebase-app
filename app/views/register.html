<div class="jumbotron">
	<h2>Login</h2>

	<div class="alert alert-danger" ng-repeat="error in errors">
		<p>{{error}}</p>
	</div>

	<div class="form-group">
		<label>EmailAddress</label>
		<input type="email" class="form-control" placeholder="Email" data-ng-model="registerUser.email">
	</div>

	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" placeholder="Password" data-ng-model="registerUser.password">
	</div>

	<div class="form-group">
		<label>Confirm Password</label>
		<input type="password" class="form-control" placeholder="Password" data-ng-model="registerUser.confirmPassword">
	</div>

	<button type="text" class="btn btn-success" ng-click="register()">Sign up</button>
</div>
